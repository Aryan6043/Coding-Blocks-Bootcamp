<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My Bio Data</h1>
    <form action="" method="get">
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend>Personal Information</legend>

                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" id="fname" placeholder="First Name">

                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" id="lname" placeholder="Last Name">

                        <fieldset>
                            <legend>Gender</legend>
                            <label for="gender"></label>
                            <table>
                                <tr>
                                    <td>
                                        Male:
                                    </td>
                                    <td>
                                        <input type="radio" name="gender" id="gender" value="male">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Female:
                                    </td>
                                    <td>
                                        <input type="radio" name="gender" id="gender" value="female">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Others:
                                    </td>
                                    <td>
                                        <input type="radio" name="gender" id="gender" value="others">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>

                        <table>
                            <tr>
                                <td><label for="dob">Date of Birth:</label></td>
                                <td><input type="date" name="dob" id="dob"></td>
                            </tr>
                            <tr>
                                <td><label for="email">E-Mail:</label></td>
                                <td><input type="email" name="email" id="email" placeholder="Enter Your Email"></td>
                            </tr>
                            <tr>
                                <td><label for="phone">Phone:</label></td>
                                <td><input type="tel" name="phone" id="phone" placeholder="+91"></td>
                            </tr>
                            <tr>
                                <td><label for="height">Height:</label></td>
                                <td><input type="number" name="height" id="height" placeholder="Height in Feet"></td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>Education</legend>
                        <table>
                            <tr>
                                <td><label for="schoolName">School Name:</label></td>
                                <td><input type="text" name="schoolName" id="schoolName" placeholder="School Name"></td>
                            </tr>
                            <tr>
                                <td><label for="class">Class:</label></td>
                                <td><input type="text" name="class" id="class" placeholder="Enter Class"></td>
                            </tr>
                            <tr>
                                <td><label for="stream">Stream:</label></td>
                                <td>
                                    <select name="stream" id="stream">
                                        <option value="">--Select Stream--</option>
                                        <option value="science">Science</option>
                                        <option value="commerce">Commerce</option>
                                        <option value="humanities">Humanities</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="marksheet">Marksheet:</label></td>
                                <td><input type="file" name="marksheet" id="marksheet"></td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
